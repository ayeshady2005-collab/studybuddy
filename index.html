<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1> Study Buddy</h1>
        <p class="subtitle">Your personal learning companion</p>

        <button onclick="startStudy()">Get Started</button>

        <div class="cards">
            <div class="card">
                <h3> Smart Notes</h3>
                <p>Create and manage notes easily</p>
            </div>

            <div class="card">
                <h3> Study Planner</h3>
                <p>Plan your study schedule effectively</p>
            </div>

            <div class="card">
                <h3> Progress Tracker</h3>
                <p>Track your learning progress</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
